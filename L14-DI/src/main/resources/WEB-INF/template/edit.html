<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/edit(id=${user.id})}" method="post" action="edit.html">
    <h1>Person Info:</h1>

    <div class="row">
        <label>ID:&nbsp;</label>
        <input readonly="readonly" th:value="${user.id}" ></input>
    </div>

    <div class="row">
        <label>Name:&nbsp;</label>
        <input th:value="${user.name}" value="John Doe" th:name="newName" />
    </div>

    <div class="row">
        <label>Age:&nbsp;</label>
        <input th:value="${user.age}" value="18" th:name="age" />
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
